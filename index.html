<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Noisy Farm</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Document</title>
</head>
<body class="container background">
        <img onmouseover="document.getElementById('birds-sound').play()" src="birds.png" id="birds"/>
        <img onmouseover="document.getElementById('cow-sound').play()" src="cow.png" id="cow"/>		
		<img onmouseover="document.getElementById('pig-sound').play()" src="pig-img.png" id="pig" />
		<img onmouseover="document.getElementById('chicken-sound').play()" src="chiken-group.png" id="chicken" />		
		<img onmouseover="document.getElementById('baby-sheep-sound').play()" src="baby-sheep.png" id="sheep" />
        <img onmouseover="document.getElementById('horse-sound').play()" src="horse.png" id="horse" />	
        
        <audio id="birds-sound" src="birds.mp3"></audio>
        <audio id="baby-sheep-sound" src="baby-sheep.mp3"></audio>
        <audio id="chicken-sound" src="chicken.mp3"></audio>
        <audio id="cow-sound" src="cow.wav"></audio>
        <audio id="horse-sound" src="horse.mp3"></audio>
        <audio id="pig-sound" src="pigs.mp3"></audio>
</body>
</html>
